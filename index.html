<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRIKARASMIT | PORTFOLIO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(40px, 40px);
            }
        }

        .hero {
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            max-width: 800px;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hero h1 {
            font-size: clamp(2rem, 8vw, 5rem);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
            white-space: nowrap;
        }

        .hero h1 span {
            display: inline-block;
            animation: glitch-text 2s infinite;
            animation-delay: calc(var(--i) * 0.1s);
        }

        @keyframes glitch-text {
            0%, 90%, 100% {
                transform: translate(0);
                color: #fff;
            }
            20% {
                transform: translate(-2px, 2px);
                color: #ff0000;
            }
            40% {
                transform: translate(-2px, -2px);
                color: #ff0000;
            }
            60% {
                transform: translate(2px, 2px);
                color: #ff0000;
            }
            80% {
                transform: translate(2px, -2px);
                color: #ff0000;
            }
        }

        .floating-element {
            position: absolute;
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        .element-1 {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .element-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .element-3 {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.8), transparent);
            animation: scan 8s linear infinite;
            z-index: 100;
            pointer-events: none;
        }

        @keyframes scan {
            0% {
                top: 0;
            }
            100% {
                top: 100%;
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="scan-line"></div>

    <section class="hero" id="home">
        <div class="floating-element element-1"></div>
        <div class="floating-element element-2"></div>
        <div class="floating-element element-3"></div>
        
        <div class="hero-content">
            <h1>
                <span style="--i: 0">C</span>
                <span style="--i: 1">O</span>
                <span style="--i: 2">M</span>
                <span style="--i: 3">I</span>
                <span style="--i: 4">N</span>
                <span style="--i: 5">G</span>
                <span style="--i: 6">_</span>
                <span style="--i: 7">S</span>
                <span style="--i: 8">O</span>
                <span style="--i: 9">O</span>
                <span style="--i: 10">N</span>
            </h1>
        </div>
    </section>

    <script>
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.98) {
                createParticle(e.clientX, e.clientY);
            }
        });

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.width = '4px';
            particle.style.height = '4px';
            particle.style.backgroundColor = '#ff0000';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '9999';
            particle.style.opacity = '0.7';
            
            document.body.appendChild(particle);
            
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 50 + 20;
            const lifetime = Math.random() * 1000 + 500;
            
            let opacity = 0.7;
            let size = 4;
            let posX = x;
            let posY = y;
            
            const animation = setInterval(() => {
                posX += Math.cos(angle) * velocity / 10;
                posY += Math.sin(angle) * velocity / 10;
                opacity -= 0.01;
                size -= 0.05;
                
                particle.style.left = posX + 'px';
                particle.style.top = posY + 'px';
                particle.style.opacity = opacity;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                if (opacity <= 0) {
                    clearInterval(animation);
                    particle.remove();
                }
            }, 20);
        }
    </script>
</body>
</html>
